dataset:
  - fides_key: comprehensive_test_dataset
    name: Comprehensive Test Dataset
    description: Test dataset containing an exhaustive list of datatypes available to Postgres.
    collections:
      - name: postgres_types
        fields:
          - name: id
            data_categories: [user.derived.identifiable.unique_id]
            fidesops_meta:
              primary_key: True
          # For lookup
          - name: email
            data_categories: [user.provided.identifiable.contact.email]
            fidesops_meta:
              identity: email
              data_type: string
          # Numeric
          - name: int_column
            data_categories: [system]
          - name: float_column
            data_categories: [system]
          # - name: serial_column
          #   data_categories: [system]
          # Monetary
          - name: money_column
            data_categories: [system]
          # Char-based
          - name: char_column
            data_categories: [system]
          - name: varchar_column
            data_categories: [system]
          - name: text_column
            data_categories: [system]
